# Redis Configuration for Kortix/Suna Platform
# Optimized for Dokploy deployment with persistence and performance

# Network and Security
bind 0.0.0.0
protected-mode no
port 6379
tcp-backlog 511
timeout 120
tcp-keepalive 300

# Persistence Configuration
# AOF (Append Only File) for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# RDB Snapshots as backup
# Save after 900 sec (15 min) if at least 1 key changed
save 900 1
# Save after 300 sec (5 min) if at least 10 keys changed
save 300 10
# Save after 60 sec if at least 10000 keys changed
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory Management
# Set max memory to prevent OOM (adjust based on your server)
# Using 1GB as default, adjust based on your Dokploy server resources
maxmemory 1gb

# Memory eviction policy - remove least recently used keys when memory limit is reached
maxmemory-policy allkeys-lru

# Performance Tuning
databases 16
hz 10
dynamic-hz yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client Management
maxclients 10000

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""

# Lua scripting
lua-time-limit 5000

# Cluster (disabled for single instance)
cluster-enabled no

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Threaded I/O
io-threads 4
io-threads-do-reads yes

# Disable RDB compression for faster saves (optional, uncomment if needed)
# rdbcompression no

# Enable active defragmentation (Redis 4.0+)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000